{% load static %}

{% load sass_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="HTML5 Template">
        <meta name="description" content="LuxurySpa - Spa & Beauty HTML Template">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>LuxurySpa - Spa & Beauty HTML Template</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
        <!-- CSS Global Compulsory (Do not remove)-->
        <link rel="stylesheet" href="{% static 'css/font-awesome/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
        <!-- Page CSS Implementing Plugins (Remove the plugin CSS here if site does not use that feature)-->
        <link rel="stylesheet" href="{% static 'css/select2/select2.css' %}">
        <link rel="stylesheet" href="{% static 'css/datetimepicker/datetimepicker.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/swiper/swiper.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate/animate.min.css' %}">
        <!-- Template Style -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
        <link rel="stylesheet" href="{% sass_src 'css/style.scss' %}">
      </head>
<body>
    
    <!--navbar-->
    {% include 'includes/navbar.html' %}
    <!--navbar-->
    {% block content %}
    <!--content-->
    {% endblock %}

    <!--footer-->
    {% include 'includes/footer.html' %}
</body>
</html>
